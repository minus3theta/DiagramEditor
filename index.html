<!DOCTYPE html>
<html>
  <head>
    <title>Diagram Editor for Xy-pic</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="js/phina.js"></script>
    <script type="text/javascript" src="js/body.js"></script>
  </head>
  <body>
    <h1>Diagram Editor for Xy-pic</h1>
    <canvas id="world"></canvas>
    <div id="config">
      <div id="global">
        <h2>Global Config</h2>
        <table>
          <tr>
            <td>Width</td>
            <td><input type="number" id="dgmWidth" step="1" min="1" value="2" /></td>
          </tr>
          <tr>
            <td>Height</td>
            <td><input type="number" id="dgmHeight" step="1" min="1" value="2" /></td>
          </tr>
        </table>
      </div>
      <div>
        <h2>Object Config</h2>
        <div id="object"></div>
        <h2>Edge Config</h2>
        <div id="edge"></div>
      </div>
    </div>
    <div id="output">
      <h2>Xy-pic</h2>
      <pre id="outXyPicPane"><code id="outXyPicContents"></code></pre>
    </div>
  </body>
</html>
