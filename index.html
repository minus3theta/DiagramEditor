<!DOCTYPE html>
<html>
  <head>
    <title>Diagram Editor for Xy-pic</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.rawgit.com/phi-jp/phina.js/v0.2.0/build/phina.js"></script>
    <script type="text/x-mathjax-config">
      MathJax.Hub.Config({
      extensions: ["tex2jax.js"],
      jax: ["input/TeX","output/HTML-CSS"],
      "HTML-CSS": {
      styles: {".MathJax_Preview": {visibility: "hidden"}}
      },
      tex2jax: {inlineMath: [["$","$"],["\\(","\\)"]]},
      TeX: {extensions: ["AMSmath.js","AMSsymbols.js","https://minus3theta.github.io/DiagramEditor/js/xypic.js"]}
      });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js"></script>
    <script src="js/body.js"></script>
  </head>
  <body>
    <h1>Diagram Editor for Xy-pic</h1>
    <canvas id="world"></canvas>
    <div id="config">
      <h2>Macros for Preview</h2>
      <div>
        <pre>
          <textarea id="macros" cols="40" rows="10"></textarea>
        </pre>
      </div>
      <div id="global">
        <h2>Global Config</h2>
        <table>
          <tr>
            <td>Width</td>
            <td><input type="number" id="dgmWidth" step="1" min="1" value="2" /></td>
          </tr>
          <tr>
            <td>Height</td>
            <td><input type="number" id="dgmHeight" step="1" min="1" value="2" /></td>
          </tr>
        </table>
      </div>
      <div>
        <h2>Object Config</h2>
        <div id="object"></div>
        <h2>Edge Config</h2>
        <div id="edge"></div>
      </div>
      <div>
        <h2>Preview</h2>
        <div id="preview"></div>
      </div>
    </div>
    <div id="output">
      <h2>Xy-pic</h2>
      <input type="button" id="copyXyPic" value="copy">
      <pre id="outXyPicPane">
        <textarea id="outXyPicContents" readonly cols="80" rows="20"></textarea>
      </pre>
    </div>
    <div>
      <p><a href="https://github.com/minus3theta/DiagramEditor">GitHub</a></p>
      <p>Powered by <a href="http://phinajs.com/">phina.js</a>,
        <a href="http://sonoisa.github.io/xyjax/xyjax.html">XyJax</a></p>
    </div>
  </body>
</html>
